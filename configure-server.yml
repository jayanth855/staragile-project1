---
- hosts: test-server
  become: true
  tasks:
  - name: install docker
    apt:
      pkg: docker.io
      state: present
  - name: strat docker service
    service:
      name: docker
      state: started
      enabled: true
  - name: deploy addressbook application
    command: docker run -itd -p 8090:8080 jayanth855/addressbook:2.0

